<label class="editable">
	<span class="editable-text">Номер телефона</span>
	<div class="editable-wrap">
		<input class="editable-input" value="+7 999 123 45 67" type="phone" id="profile-phone" placeholder="Здесь пока что пусто" disabled />
	
		<div class="editable-close" title="Удалить" data-id="delete">
            <svg class="icon icon--close">
                <use href="./icons/symbol/sprite.svg#close"></use>
            </svg>
        </div>	
		<div class="editable-edit" title="Редактировать" data-id="edit">
            <svg class="icon icon--edit">
                <use href="./icons/symbol/sprite.svg#edit"></use>
            </svg>
        </div>    
		<div class="editable-plus" title="Создать" data-id="create">
            <svg class="icon icon--plus">
                <use href="./icons/symbol/sprite.svg#plus"></use>
            </svg>

        </div>
	</div>
</label>

<label class="editable" id="plus-minus">
	<span class="editable-text">Плюс Минус Тест</span>
	<div class="editable-wrap">
		<input class="editable-input" value="" type="text" id="seller-personal-test" placeholder="test" disabled />

		<div class="editable-buttons">
			<div role="button" data-id="password-value" class="editable-button" title="Посмотреть">
				<svg class="icon icon--account-eye">
					<use href="./icons/symbol/sprite.svg#account-eye"></use>
				</svg>
			</div>
			<div role="button" data-id="edit-value" class="editable-button" title="Редактировать">
				<svg class="icon icon--account-edit">
					<use href="./icons/symbol/sprite.svg#account-edit"></use>
				</svg>
			</div>

			<div role="button" data-id="clear-value" class="editable-button" title="Очистить">
				<svg class="icon icon--account-close">
					<use href="./icons/symbol/sprite.svg#account-close"></use>
				</svg>
			</div>

			<div class="editable-buttons">
				<div role="button" data-id="add-value" data-state="plus" class="editable-button" title="Добавить"></div>
			</div>
		</div>
	</div>
</label>

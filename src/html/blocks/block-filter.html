<div class="exp-search-orderby">
	<form id="search-filter-orderby" class="exp-search-orderby__row" method="get">		
		<button class="exp-search-orderby__button" id="search-filter-toggle" type="button">
			<svg class="icon icon--filter-arrows">
				<use href="./icons/symbol/sprite.svg#filter-arrows"></use>
			</svg>
		</button>
		<label for="search-filter-select" class="screen-reader-text">Сортировать по</label>
		<select class="exp-search-orderby__select" name="search-filter-select" id="search-filter-select">			
			<option value="popularity" selected="selected">По популярности</option>
			<option value="rating">По рейтингу</option>
			<option value="date">По новинкам</option>
		</select>
	</form>
</div>

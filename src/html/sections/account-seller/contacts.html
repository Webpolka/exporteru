<section class="section-topnull">
	<h2 class="visually-hidden">Личный кабинет</h2>
	<div class="container">
		<!-- Заголовок -->
		<div class="section-header">
			<div class="section-header__title">Личный кабинет</div>
		</div>

		<div class="account-layout">
			<!-- sidebar -->
			<div class="account-layout__sidebar">@@include('./sidebars/sidebar-contacts.html')</div>

			<!-- content -->
			<div class="account-layout__content">
				<div class="account-tile">
					<!-- header -->
					<div class="account-tile__header">
						<h2 class="account-tile__title">Контакты</h2>
					</div>

					<form action="" id="seller-contacts-form" class="account-form">
						<div class="row g-14">
							<div class="col-sm-6 sparka">
								<label class="editable">
									<span class="editable-text">Номер телефона</span>
									<div class="editable-wrap">
										<input
											class="editable-input"
											value="+7 999 123 45 67"
											type="phone"
											name="seller-contacts-phone"
											placeholder="Введите номер"
											disabled
										/>

										<div class="editable-buttons">
											<!-- Кнопка удалить -->
											<div role="button" data-id="clear-value" class="editable-button" title="Удалить">
												<svg class="icon icon--account-close">
													<use href="./icons/symbol/sprite.svg#account-close"></use>
												</svg>
											</div>

											<!-- Кнопка редактировать -->
											<div role="button" data-id="edit-value" class="editable-button" title="Редактировать">
												<svg class="icon icon--account-edit">
													<use href="./icons/symbol/sprite.svg#account-edit"></use>
												</svg>
											</div>
										</div>
									</div>
								</label>

								<label class="editable">									
									<div class="editable-wrap">
										<input
											class="editable-input"
											value=""
											type="phone"
											name="seller-contacts-phone-2"
											placeholder="Добавьте номер"
											disabled
										/>

										<div class="editable-buttons">
											<!-- Кнопка с плюсиком -->
											<div role="button" data-id="add-value" class="editable-button" title="Добавить">
												<svg class="icon icon--account-plus">
													<use href="./icons/symbol/sprite.svg#account-plus"></use>
												</svg>
											</div>											
										</div>
									</div>
								</label>
							</div>

							<div class="col-sm-6 sparka">
								<label class="editable">
									<span class="editable-text">Электронная почта</span>
									<div class="editable-wrap">
										<input
											class="editable-input"
											value="info@mail.ru"
											type="email"
											name="seller-contacts-email"
											placeholder="Введите почту"
											disabled
										/>

										<div class="editable-buttons">
											<!-- Кнопка удалить -->
											<div role="button" data-id="clear-value" class="editable-button" title="Удалить">
												<svg class="icon icon--account-close">
													<use href="./icons/symbol/sprite.svg#account-close"></use>
												</svg>
											</div>

											<!-- Кнопка редактировать -->
											<div role="button" data-id="edit-value" class="editable-button" title="Редактировать">
												<svg class="icon icon--account-edit">
													<use href="./icons/symbol/sprite.svg#account-edit"></use>
												</svg>
											</div>
										</div>
									</div>
								</label>

								<label class="editable">									
									<div class="editable-wrap">
										<input
											class="editable-input"
											value=""
											type="email"
											name="seller-contacts-email-2"
											placeholder="Добавьте почту"
											disabled
										/>

										<div class="editable-buttons">
											<!-- Кнопка с плюсиком -->
											<div role="button" data-id="add-value" class="editable-button" title="Добавить">
												<svg class="icon icon--account-plus">
													<use href="./icons/symbol/sprite.svg#account-plus"></use>
												</svg>
											</div>											
										</div>
									</div>
								</label>
							</div>

							<div class="col-sm-6">
								<label class="editable">
									<span class="editable-text">ИНН</span>
									<div class="editable-wrap">
										<input
											class="editable-input"
											value="5908077920"
											type="number"
											name="seller-contacts-inn"
											placeholder="Введите ИНН"
											disabled
										/>

										<div class="editable-buttons">									

											<!-- Кнопка редактировать -->
											<div role="button" data-id="edit-value" class="editable-button" title="Редактировать">
												<svg class="icon icon--account-edit">
													<use href="./icons/symbol/sprite.svg#account-edit"></use>
												</svg>
											</div>
										</div>
									</div>
								</label>							
							</div>

							<div class="col-sm-6 sparka">
								<label class="editable">
									<span class="editable-text">Сайт</span>
									<div class="editable-wrap">
										<input
											class="editable-input"
											value="https://carbo.su/company"
											type="text"
											name="seller-contacts-site"
											placeholder="Введите название сайта"
											disabled
										/>

										<div class="editable-buttons">
											<!-- Кнопка удалить -->
											<div role="button" data-id="clear-value" class="editable-button" title="Удалить">
												<svg class="icon icon--account-close">
													<use href="./icons/symbol/sprite.svg#account-close"></use>
												</svg>
											</div>

											<!-- Кнопка редактировать -->
											<div role="button" data-id="edit-value" class="editable-button" title="Редактировать">
												<svg class="icon icon--account-edit">
													<use href="./icons/symbol/sprite.svg#account-edit"></use>
												</svg>
											</div>
										</div>
									</div>
								</label>

								<label class="editable">									
									<div class="editable-wrap">
										<input
											class="editable-input"
											value=""
											type="text"
											name="seller-contacts-site-2"
											placeholder="Добавьте сайт"
											disabled
										/>

										<div class="editable-buttons">
											<!-- Кнопка с плюсиком -->
											<div role="button" data-id="add-value" class="editable-button" title="Добавить">
												<svg class="icon icon--account-plus">
													<use href="./icons/symbol/sprite.svg#account-plus"></use>
												</svg>
											</div>											
										</div>
									</div>
								</label>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

		
		<!-- Слайдер мои товары -->
		<div class="section-flexheader">			
			<div class="section-flexheader__title">Мои товары</div>
			
			<!-- Navig group -->
			<div class="myproducts__header-group" id="myproducts-navig-group">				
				<a href="#" class="btn-accent myproducts__button">Смотреть все</a>
				<!-- Slider navigation -->
				<div class="myproducts__navigation-wrap">
					<div class="arrow arrow--left"></div>
					<div class="arrow arrow--right"></div>
				</div>
			</div>
		</div>
		<!-- Slider -->
		<div class="swiper" id="myproducts-swiper">		
			<div class="swiper-wrapper">
				<div class="swiper-slide">@@include('../swiper-popular-products/popular-products-1.html')</div>
				<div class="swiper-slide">@@include('../swiper-popular-products/popular-products-2.html')</div>
			</div>
		</div>

		<!-- for transfer id="myproducts-navig-group" -->
		<div class="myproducts__sm-navigation" id="myproducts-sm-place"></div>
	</div>
</section>

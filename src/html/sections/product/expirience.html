<section class="product-expirience">
	<h2 class="visually-hidden">Пожалуйста, расскажите о вашем опыте с этим товаром</h2>
	<div class="product-expirience__form">
		<form id="expirience-form" class="expirience-form">
			<p class="expirience-form__title">Пожалуйста, расскажите о вашем опыте с этим товаром</p>
			<div class="expirience-form__rating rating-stars">
				<!-- 1 -->
				<div class="rating-stars__item">
					<svg class="icon icon--star-edge">
						<use href="./icons/symbol/sprite.svg#star-edge"></use>
					</svg>
				</div>
				<!-- 2 -->
				<div class="rating-stars__item">
					<svg class="icon icon--star-edge">
						<use href="./icons/symbol/sprite.svg#star-edge"></use>
					</svg>
				</div>
				<!-- 3 -->
				<div class="rating-stars__item">
					<svg class="icon icon--star-edge">
						<use href="./icons/symbol/sprite.svg#star-edge"></use>
					</svg>
				</div>
				<!-- 4 -->
				<div class="rating-stars__item">
					<svg class="icon icon--star-edge">
						<use href="./icons/symbol/sprite.svg#star-edge"></use>
					</svg>
				</div>
				<!-- 5 -->
				<div class="rating-stars__item">
					<svg class="icon icon--star-edge">
						<use href="./icons/symbol/sprite.svg#star-edge"></use>
					</svg>
				</div>
			</div>

			<textarea name="expirience-message" class="expirience-form__textarea" placeholder="Напишите свой отзыв"></textarea>
			<input type="number" id="expirience-rating" name="expirience-rating" hidden />

			<label class="expirience-form__label">
				<svg class="icon icon--attach">
					<use href="./icons/symbol/sprite.svg#attach"></use>
				</svg>
				<span>Добавить медиафайлы</span>
				<input hidden name="expirience-media" type="file" class="expirience-form__input" />
			</label>

			<button type="submit" class="btn-accent">Отправить</button>
		</form>
	</div>
</section>

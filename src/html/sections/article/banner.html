<section class="article-banner">
	<h2 class="visually-hidden">Заголовок статьи</h2>
	<div class="article-banner__wrap">
        @@include('../../blocks/block-breadcrumbs-article.html')
		<div class="article-banner__container container">			
			<!-- title -->
			<div class="article-banner__title">Заголовок статьи</div>
			<!-- post meta -->
			<div class="article-banner__meta post-meta">
				<div class="post-meta__date">20 сентября 2025</div>
				<div class="post-meta__likes">
					<span>12</span>
					<svg class="icon icon--like">
						<use href="./icons/symbol/sprite.svg#like"></use>
					</svg>
				</div>
				<button data-id="" aria-label="Загрузить" class="post-meta__upload">
					<svg class="icon icon--share">
						<use href="./icons/symbol/sprite.svg#share"></use>
					</svg>
				</button>
			</div>
		</div>
	</div>
</section>
